<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calculadora</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>
    <body onload="init();">
        <div class="calculadora">
            <div class="pantalla">
                <span id="resultado"></span>
            </div>
            <div class="botones">
                <div class="boton">
                    <button id="mrc">√</button>
                    <button id="mmas">x³</button>
                    <button id="mmenos">| |</button>
                    <button id="division">÷</button>
                </div>
                <div class="boton">
                    <button id="siete">7</button>
                    <button id="ocho">8</button>
                    <button id="nueve">9</button>
                    <button id="multiplicacion">x</button>
                </div>
                <div class="boton">
                    <button id="cuatro">4</button>
                    <button id="cinco">5</button>
                    <button id="seis">6</button>
                    <button id="resta">-</button>    
                </div>
                <div class="boton">
                    <button id="uno">1</button>
                    <button id="dos">2</button>
                    <button id="tres">3</button>
                    <button id="suma">+</button>
                </div>
                <div class="boton">
                    <button id="cero">0</button>
                    <button id="punto">.</button>
                    <button id="reset">c</button>
                    <button id="igual">=</button>
                </div>
                
            </div>
        </div>
    </body>
</html>
